<body style="overflow-y:hidden;">
<div class="container">
  <div class ="row justify-content-sm-center">
    <div class="col-sm-2">
      <img src="images/Logo.svg" alt="lindenwood-library-logo">
  </div>
</div>
   <div class="row justify-content-center" style="margin-bottom:15px;">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login" style="background-color: #fff;">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" action="#" method="post" role="form" style="display: block;">
                <h2>LOGIN</h2>
                  <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                <div class="col-xs-6 form-group">
                    <div class="row">
                    <div class="col">
                      <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <label for="rememberMe" class="label-primary">Remember Me</label>
                                </label>

                  </div>
                  <div class="col">
                      <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#forgotmodal" data-whatever="@mdo">Forgot Username/Password</a>
                  </div>
                  </div>
                </div>
                  <div class="col-xs-6 form-group">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                  </div>
              </form>
              <form id="register-form" action="#" method="post" role="form" style="display: none;">
                <h2>REGISTER</h2>
                  <div class="form-group">
                     <div class="row">
                    <div class="col">
                     <input type="text" name="fistName" id="firstName" tabindex="1" class="form-control" placeholder="First Name" value="">
                    </div>
                    <div class="col">
                     <input type="text" name="lastName" id="lastName" tabindex="1" class="form-control" placeholder="Last Name" value="">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="text" name="studentID" id="studentID" tabindex="1" class="form-control" placeholder="Student ID" value="">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6 tabs" style="width:50%">
              <a href="#" class="active" id="login-form-link"><div class="login">LOGIN</div></a>
            </div>
            <div class="col-xs-6 tabs" style="width: 50%">
              <a href="#" id="register-form-link"><div class="register">REGISTER</div></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="forgotmodal" tabindex="-1" role="dialog" aria-labelledby="myModallabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Enter the Email Address Associated With Your Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="modal-body mx-3">
              <div class="md-form">
                  <input type="text" id="emailForm" class="form-control validate" placeholder="Email" value="">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
   </div>
</div>
